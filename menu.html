<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="screen.css">
  <link rel="stylesheet" href="script.js">

</head>
<body>
<!--Title-->
<h2>Climate Simulator</h2>

<!--Main text-->
<div class="row">  
  <div id="middle"class="column middle">
    <p id="text">Welcome to climate simulator currently in testing</p>

 <!--the button, runs function from script.js-->
<button type="button" id="button1" onclick="startgame()">Start Game</button>
<button type="button" id="button2" onclick="event2()">Yes</button>
<button type="button" id="button3" onclick="event3()">No</button>

  </div>

  
  <!--resources display-->
  <div id="side"class="column side">
    <p>Cash amount:</p>
    <p id="cashtxt">Cash</p>

    <p>Click amount</p>
    <p id="clicks">Click</p>

    <p>Population:</p>
    <p id="poptxt">Population</p>

    <p>Environment</p>
    <p id="envtxt">Environment</p>

    <p>Happiness Level:</p>
    <p id="hpptxt">Happy</p>

    <p>Poverty:</p>
    <p id="povtxt">Poverty</p>
  </div>
</div>

</body>
</html>
